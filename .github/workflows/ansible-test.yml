# This file implements a Github action to run Ansible collection sanity tests
# on the Conjur Ansible Collection. The Ansible collection sanity tests are
# run across the following matrices:
#
# Ansible versions:
# - stable-2.13
# - stable-2.14
# - stable-2.15
# - devel
#
# Python versions:
# - 3.8 (2.13)
# - 3.9 (2.13, 2.14, 2.15)
# - 3.10
# - 3.11 (2.14, 2.15)

name: CI
on:
# Run CI against all pushes (direct commits) and Pull Requests
- push
- pull_request

jobs:

###
# Sanity tests (REQUIRED)
#
# https://docs.ansible.com/ansible/latest/dev_guide/testing_sanity.html

  sanity:
    name: Sanity (${{ matrix.ansible }}+py${{ matrix.python }})
    strategy:
      matrix:
        ansible:
          - stable-2.13
          - stable-2.14
          - stable-2.15
        python:
          - '3.9'
          - '3.10'
        include:
          - ansible: stable-2.13
            python: '3.8'
          - ansible: stable-2.14
            python: '3.11'
          - ansible: stable-2.15
            python: '3.11'
          - ansible: devel
            python: '3.10'

    runs-on: ubuntu-latest
    steps:

      # ansible-test requires the collection to be in a directory in the form
      # .../ansible_collections/cyberark/conjur/

      - name: Check out code
        uses: actions/checkout@v3
        with:
          path: ansible_collections/cyberark/conjur

      - name: Set up Python ${{ matrix.ansible }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      # Install the head of the given branch (devel, stable-2.10)
      - name: Install ansible-base (${{ matrix.ansible }})
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible }}.tar.gz --disable-pip-version-check

      # run ansible-test sanity inside of Docker.
      # The docker container has all the pinned dependencies that are required.
      # Explicitly specify the version of Python we want to test
      - name: Run sanity tests
        run: ansible-test sanity --docker -v --color --python ${{ matrix.python }}
        working-directory: ./ansible_collections/cyberark/conjur

###
# Unit tests (OPTIONAL)
#
# https://docs.ansible.com/ansible/latest/dev_guide/testing_units.html

  units:
    name: Units (â’¶${{ matrix.ansible }}+py${{ matrix.python }})
    strategy:
      matrix:
        ansible:
          - stable-2.13
          - stable-2.14
          - stable-2.15
        python:
          - '3.9'
          - '3.10'
        include:
          - ansible: stable-2.13
            python: '3.8'
          - ansible: stable-2.14
            python: '3.11'
          - ansible: stable-2.15
            python: '3.11'
          - ansible: devel
            python: '3.10'
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          path: ansible_collections/cyberark/conjur

      - name: Run unit tests
        run: ./dev/test_unit.sh -a ${{ matrix.ansible }} -p ${{ matrix.python }}
        working-directory: ./ansible_collections/cyberark/conjur
