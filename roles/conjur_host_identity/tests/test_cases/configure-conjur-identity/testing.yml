---
- name: check if the cyberark.conjur.conjur-host-identity configured correctly
  hosts: ansible
  vars:
    directory: "cyberark.conjur.conjur-host-identity"
  tasks:
    - name: Check if conjur role exists
      stat:
        path: "{{ directory }}"
      register: info
    - name: Tell if conjur role does not exist
      debug:
        msg: Conjur role does not exist
      when: not info.stat.exists
