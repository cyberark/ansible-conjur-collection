---
  - name: Conjur.identity not available
    hosts: testapp
    tasks:
    - name: Clean conjur.identity
      file:
        state: absent
        path: /etc/conjur.identity

    - name: check conjur.identity 2
      stat:
        path: /etc/conjur.identity
      register: info

    - name: tell if the file is there 2
      debug:
        msg: conjur.identity file does not exist
      when: not info.stat.exists