# conjur policy load -f authn-azure-permission.yml -b conjur/authn-azure/AzureAnsible

- !grant
  role: !group apps
  member: !host /data/azure-apps/azureVM

- !grant
  role: !group apps
  member: !layer /data/ansible/remote_hosts

 
- !grant
  role: !group apps
  member: !group /data/ansible/consumers
